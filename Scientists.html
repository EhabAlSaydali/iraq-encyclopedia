<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>علماء العراق - موسوعة العراق العظيم</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #222;
      color: white;
      padding: 30px;
      text-align: center;
    }

    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .search-container {
      text-align: center;
      margin: 30px auto;
    }

    .search-container input {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 0 0 10px;
      color: #222;
    }

    .card p {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>علماءنا العباقرة</h1>
    <p>تكريم العلماء الذين قدموا ابتكاراتهم من أجل العراق</p>
  </header>

  <nav>
    <a href="index.html">الصفحة الرئيسية</a>
    <a href="submit.html">إرسال مساهمة</a>
  </nav>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="ابحث عن اسم عالم..." onkeyup="filterCards()">
  </div>

  <section class="grid" id="cardsContainer">
    <div class="card">
      <img src="https://i.ytimg.com/vi/lsgmdz8dJEs/maxresdefault.jpg" alt="أرشد أحمد السامرائي">
<h3><a href="scientists/car1.html">أرشد أحمد السامرائي</a></h3>
      <p>ابتكار سيارة تعمل بلا وقود في المنزل</p>
    </div>

    <div class="card">
      <img src="https://www.ina.iq/uploads/posts/2025-01/upload_1735915765_599988694.jpeg" alt="براء القزاز">
<h3><a href="scientists/med1.html">براء القزاز</a></h3>
      <p>ابتكار جهاز كشف سرطان الثدي خلال 5 ثواني وبدقة %99.5</p>
    </div>

      <div class="card">
      <img src="https://knoozmedia.com/wp-content/uploads/2025/04/upload_1744451539_2126311577.jpeg" alt="زينب عصام">
<h3><a href="scientists/med2.html">زينب عصام</a></h3>
      <p>ابتكار لقاح آمن وفعال ضد عدوى العصيات القولونية في العجول،</p>
    </div>


  </section>

  <script>
    function filterCards() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.getElementById("cardsContainer").getElementsByClassName("card");

      for (let i = 0; i < cards.length; i++) {
        const title = cards[i].getElementsByTagName("h3")[0].innerText.toLowerCase();
        cards[i].style.display = title.includes(input) ? "" : "none";
      }
    }
  </script>

</body>
</html>
