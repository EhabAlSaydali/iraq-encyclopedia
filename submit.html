<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إرسال مساهمة - موسوعة العراق العظيم</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      background-color: #222;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h2>إرسال مساهمة جديدة</h2>

  <form id="submitForm">
    <label for="name">اسم الشخصية أو الموقع:</label>
    <input type="text" id="name" required>

    <label for="category">الفئة:</label>
    <select id="category" required>
      <option value="شهيد">شهيد</option>
      <option value="عالم">عالم</option>
      <option value="موقف انساني">موقف انساني</option>      
      <option value="تاريخ">تاريخ</option>
      <option value="آثار">آثار</option>
      <option value="سياحة">سياحة</option>
      <option value="رقم قياسي عراقي">رقم قياسي عراقي</option>
      <option value="عشيرة">عشيرة</option>
      <option value="صناعة عراقية">صناعة عراقية</option>
      <option value="ثروة العراق">ثروة العراق</option>
    </select>

    <label for="details">التفاصيل:</label>
    <textarea id="details" rows="6" required></textarea>

    <label for="imageURL">رابط الصورة (اختياري):</label>
    <input type="url" id="imageURL" placeholder="https://example.com/image.jpg">

    <button type="submit">إرسال</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvGPe0-jFOLNFVIBiSlTbsT9uT-B2-Elk",
      authDomain: "iraq-encyclopedia.firebaseapp.com",
      projectId: "iraq-encyclopedia",
      storageBucket: "iraq-encyclopedia.firebasestorage.app",
      messagingSenderId: "337673671856",
      appId: "1:337673671856:web:91a6a91494afce4c741775"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById('submitForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const category = document.getElementById('category').value;
      const details = document.getElementById('details').value;
      const imageURL = document.getElementById('imageURL').value;

      try {
        await addDoc(collection(db, "contributions"), {
          name,
          category,
          details,
          imageURL,
          published: false,
          timestamp: serverTimestamp()
        });

        alert("تم إرسال المساهمة بنجاح!");
        document.getElementById('submitForm').reset();
      } catch (error) {
        alert("حدث خطأ أثناء الإرسال: " + error.message);
      }
    });
  </script>

</body>
</html>
