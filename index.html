<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موسوعة العراق العظيم</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #222;
      color: white;
      padding: 30px;
      text-align: center;
    }

    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .search-container {
      text-align: center;
      margin: 30px auto;
    }

    .search-container input {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 0 0 10px;
      color: #222;
    }

    .card p {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header style="
  background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Flag_of_Iraq.svg/1280px-Flag_of_Iraq.svg.png');
  background-size: cover;
  background-position: center;
  color: white;
  padding: 40px 20px;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
  background-repeat: no-repeat;
  position: relative;
">
  <img src="https://i.ibb.co/KzFfb42S/converted-image.jpg"  style="position: absolute; top: 10px; right: 10px; width: 150px;">
  موسوعة العراق العظيم
  <p style="font-size: 16px; margin-top: 10px;">توثيق الشهداء والعلماء والأبطال والمبدعين في العراق</p>
</header>

<div class="grid" id="cardsContainer"></div>

<script>
  const cardsData = [
    {
      name: "محمد باقر الصدر",
      image: "http://commons.wikishia.net/w/images/thumb/b/b7/%D8%B3%DB%8C%D8%AF_%D9%85%D8%AD%D9%85%D8%AF_%D8%A8%D8%A7%D9%82%D8%B1_%D8%B5%D8%AF%D8%B1.jpg/375px-%D8%B3%DB%8C%D8%AF_%D9%85%D8%AD%D9%85%D8%AF_%D8%A8%D8%A7%D9%82%D8%B1_%D8%B5%D8%AF%D8%B1.jpg",
      desc: "فقيه وفيلسوف عراقي شهيد، واجه نظام البعث واستُشهد في 1980",
      link: "shaheed/mohammad_sadr.html",
      category: "شهيد"
    },
    {
      name: "حارث السوداني",
      image: "https://todaynewsstorage.blob.core.windows.net/root/root/images/82942025_d0ade3d7-3012-481c-9678-fe371ea5d124.jpg",
      desc: "بطل اخترق داعش وأنقذ أرواحًا",
      link: "shaheed/harith_sudani.html",
      category: "شهيد"
    },
    // أضف المزيد
  ];

  function getRandomCards(count) {
    const shuffled = cardsData.sort(() => 0.5 - Math.random());
    return shuffled.slice(0, count);
  }

  function renderCards() {
    const container = document.getElementById("cardsContainer");
    const cards = getRandomCards(6); // عدد البطاقات التي تظهر

    cards.forEach(card => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${card.image}" alt="${card.name}">
        <h3><a href="${card.link}">${card.name}</a></h3>
        <p>${card.desc}</p>
        <p style="font-size:12px; color:#888;">(${card.category})</p>
      `;
      container.appendChild(div);
    });
  }

  renderCards();
</script>

</body>
