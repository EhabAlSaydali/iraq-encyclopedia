<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>من انا؟ - موسوعة العراق العظيم</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #222;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 30px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 0;
    }

    .back {
      text-align: center;
      margin-top: 20px;
    }

    .back a {
      color: #007bff;
      text-decoration: none;
    }

    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>ايهاب الصيدلي</h1>
  </header>

  <main>
    <img src="" alt="ايهاب الصيدلي">

    <h2>مواطن عراقي نحب للعراق</h2>

    <div class="back">
      <a href="index.html">← العودة إلى الصفحة الرئيسية</a>
    </div>
  </main>

</body>
</html>
