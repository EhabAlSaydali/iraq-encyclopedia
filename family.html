<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عشائر العراق - موسوعة العراق العظيم</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #222;
      color: white;
      padding: 30px;
      text-align: center;
    }

    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .search-container {
      text-align: center;
      margin: 30px auto;
    }

    .search-container input {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 0 0 10px;
      color: #222;
    }

    .card p {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>عشائرنا الشريفة</h1>
    <p>تكريم عشائرنا الذين قدموا أرواحهم من أجل العراق</p>
  </header>

  <nav>
    <a href="index.html">الصفحة الرئيسية</a>
    <a href="submit.html">إرسال مساهمة</a>
  </nav>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="ابحث عن اسم عشيرة..." onkeyup="filterCards()">
  </div>

  <section class="grid" id="cardsContainer">
    <div class="card">
      <img src="https://cdn.salla.sa/KobPE/8519f6f7-78b0-482f-9e27-6f02ad28b339-1000x750-mjCUjQ2VoYVo3rZATwlJt94AshrhXxILJQ8IDzGC.jpg" alt="عشيرة الشمر">
<h3><a href="family/f1.html">عشيرة الشمر</a></h3>
    </div>

    <div class="card">
      <img src="https://www.marefa.org/w/images/c/cb/0B13DE87-53C6-42CD-8584-3DF5470CF8A0.jpg" alt="عشيرة الجبور">
<h3><a href="family/f2.html">عشيرة الجبور</a></h3>
    </div>

      <div class="card">
      <img src="https://www.marefa.org/w/images/thumb/e/ee/%D8%A3%D9%85%D8%A7%D8%B1%D8%A9_%D8%A7%D9%84%D9%85%D9%88%D8%B3%D9%88%D9%8A%D8%A9_.jpg/450px-%D8%A3%D9%85%D8%A7%D8%B1%D8%A9_%D8%A7%D9%84%D9%85%D9%88%D8%B3%D9%88%D9%8A%D8%A9_.jpg" alt="عشيرة الموسوي">
<h3><a href="family/f3.html">عشيرة الموسوي</a></h3>
    </div>

  </section>

  <script>
    function filterCards() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.getElementById("cardsContainer").getElementsByClassName("card");

      for (let i = 0; i < cards.length; i++) {
        const title = cards[i].getElementsByTagName("h3")[0].innerText.toLowerCase();
        cards[i].style.display = title.includes(input) ? "" : "none";
      }
    }
  </script>

</body>
</html>
