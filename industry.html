<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>انتاج العراق - موسوعة العراق العظيم</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #222;
      color: white;
      padding: 30px;
      text-align: center;
    }

    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .search-container {
      text-align: center;
      margin: 30px auto;
    }

    .search-container input {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 0 0 10px;
      color: #222;
    }

    .card p {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>انتاجنا كرامتنا</h1>
    <p>الوطن الذي لا يصنع ولا ينتج، يشتري ذلهُ كل يوم</p>
  </header>

  <nav>
    <a href="index.html">الصفحة الرئيسية</a>
    <a href="submit.html">إرسال مساهمة</a>
  </nav>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="ابحث عن اسم منتج او مورد..." onkeyup="filterCards()">
  </div>

  <section class="grid" id="cardsContainer">
    <div class="card">
      <img src="https://cdnuploads.aa.com.tr/uploads/Contents/2017/09/23/thumbs_b_c_4d5de5e864d730ae334f44af16416459.jpg?v=162600" alt="انتاج القمح">
<h3><a href="industry/i1.html">انتاج القمح</a></h3>
    </div>

    <div class="card">
      <img src="https://www.alsumaria.tv/uploadImages/DocumentImages/NB-250144-636752816222177906.jpg" alt="انتاج الارز">
<h3><a href="industry/i2.html">انتاج الارز</a></h3>
    </div>

          <div class="card">
      <img src="https://nooralkafeel.com/static/uploads/products/1623228825c8a00ea558ecfd2d4b65ab0880246a71.png" alt="زيت زيتون الكفيل">
<h3><a href="industry/i3.html">زيت زيتون الكفيل</a></h3>
    </div>


  </section>

  <script>
    function filterCards() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.getElementById("cardsContainer").getElementsByClassName("card");

      for (let i = 0; i < cards.length; i++) {
        const title = cards[i].getElementsByTagName("h3")[0].innerText.toLowerCase();
        cards[i].style.display = title.includes(input) ? "" : "none";
      }
    }
  </script>

</body>
</html>
